<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB" crossorigin="anonymous">

    <title>New York Times Search</title>

    <style>
    .jumbotron{
      background-color:#481a6e;
      color: #fff;
    }

    .display-4{
      font-weight: bold;
    }
    </style>


  </head>
  <body>
    <div class="jumbotron jumbotron-fluid">
  <div class="container">
    <h1 class="display-4">New York Times Search</h1>
    <p class="lead">Search for articles using the New York Times API</p>
  </div>
</div>

<div class ="container">
  <div class ="row justify-content-md-center">
      <div class = "col-md-10">
          <div class="card">
            <h5 class="card-header">Search Parameters</h5>
            <div class="card-body">
              <form>
              <div class="form-group">
                <label for="searchTerm">Search Term:</label>
                <input type="text" class="form-control" id="searchTerm"  placeholder="Search something...">
              </div>
              <div class="form-group">
                <label for="exampleFormControlSelect1">Number of Records to Retrieve</label>
                <select class="form-control" id="numberOfRecords">
                  <option>1</option>
                  <option>2</option>
                  <option>3</option>
                  <option>4</option>
                  <option>5</option>
                </select>
              </div>
              <div class="form-group">
                <label for="searchTerm">Start Year (Optional)</label>
                <input type="text" class="form-control" id="startYear"  placeholder="2000">
              </div>
              <div class="form-group">
                <label for="searchTerm">End Year (Optional)</label>
                <input type="text" class="form-control" id="endYear"  placeholder="2000">
              </div>
              <button type="submit" class="btn btn-primary" id="search">Search</button>
              <button type="clear" class="btn btn-primary" id="clear">Clear Results</button>
              </form>
            </div>
            </div>
        </div>
      </div>
  <div>
  <div class ="row justify-content-md-center my-4">
  <div class = "col-md-10">
    <div class="card">
      <h5 class="card-header">Top Articles</h5>
            <div class="card-body" id ="article">
            </div>
    </div>
</div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T" crossorigin="anonymous"></script>
  </body>
</html>
